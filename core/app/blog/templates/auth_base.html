{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'src/styles.css' %}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    {% block head %}
    {% endblock head %}
    <title>
      {% block title %}
        Blog
      {% endblock title %}
    </title>
  </head>
  <body class="dy-container">
    <div class="navbar bg-base-100">
      <div class="lg:navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="h-5 w-5"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
          <ul tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
            <li>
              <a href="{% url 'home' %}">Home</a>
            </li>
            <li>
              <a href="{% url 'post' %}">Posts</a>
            </li>
            <li>
              <a href="{% url 'logout' %}">Logout</a>
            </li>
          </ul>
        </div>
        <a class=" text-xl max-sm:text-end max-sm:w-full ">Blog</a>
      </div>
      <div class="navbar  hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li>
            <a href="{% url 'home' %}">Home</a>
          </li>
          <li>
            <a href="{% url 'post' %}">Posts</a>
          </li>
        </li>
        <li>
          <a href="{% url 'logout' %}" id="logout-link">Logout</a>
        </li>
      </ul>
    </div>
  </div>
  <script>
      $(document).ready(function() {
          $('#logout-link').click(function(event) {
              if (!confirm("Are you sure you want to logout?")) {
                  event.preventDefault();
              }
          });
      });
  </script>
  {% block content %}
  {% endblock content %}
</body>
</html>
